    <style>
        body {
            background-color: #FFFDD0; /* 浅黄色背景 */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            padding: 20px;
            background-color: #fb0505;
            text-align: center;
        }

        .website-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            display: inline-block;
        }

        .menu {
            display: inline-block;
            margin-left: 20px;
        }

        .menu a {
            margin: 0 10px;
            text-decoration: none;
            color: black;
        }

        .search {
            margin-top: 10px;
            display: inline-block;
        }

        .search input[type="text"] {
            padding: 5px;
            margin-right: 5px;
        }

        .search button {
            padding: 5px 10px;
            cursor: pointer;
        }

        .container {
            display: flex;
            padding: 20px;
        }

        .sidebar {
            width: 200px;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .sidebar h3 {
            margin-top: 0;
        }

        .sidebar a {
            display: block;
            padding: 10px 0;
            color: black;
            text-decoration: none;
        }

        .sidebar a.active {
            background-color: #ddd;
        }

        .content {
            flex: 1;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .store {
            display: flex;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #fff;
        }

        .store img {
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }

        .store-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .footer {
            background-color: #f8f8f8;
            padding: 10px;
            text-align: center;
            border-top: 1px solid #ddd;
        }

        .footer a {
            text-decoration: none;
            color: #333;
            margin: 0 10px;
        }
    </style>
</head>
