<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Settings</title>
    <style>
        body {
            background-color: #FFFDD0; /* Light yellow background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            padding: 20px;
            background-color: #fb0505;
            text-align: center;
        }

        .website-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .menu {
            display: inline-block;
        }

        .menu a {
            margin: 0 10px;
            text-decoration: none;
            color: black;
        }

        .search {
            margin-top: 10px;
        }

        .search input[type="text"] {
            padding: 5px;
            margin-right: 5px;
        }

        .search button {
            padding: 5px 10px;
            cursor: pointer;
        }

        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .form-container, .filter-container {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 45%;
        }

        .form-group, .filter-group {
            margin-bottom: 20px;
        }

        .form-group label, .filter-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="password"],
        .filter-group input[type="text"] {
            width: 100%;
            padding: 4px;
            box-sizing: border-box;
        }

        .button-container {
            display: flex;
            justify-content: center;
        }

        .update-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .filter-container .filter-group {
            display: flex;
            align-items: center;
        }

        .filter-container .filter-group input[type="checkbox"] {
            margin-right: 10px;
        }

        .filter-container .filter-group label {
            flex: 1;
        }

        .filter-container .price-group,
        .filter-container .time-group,
        .filter-container .location-group,
        .filter-container .rating-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .filter-container .price-group input[type="text"],
        .filter-container .time-group input[type="text"],
        .filter-container .location-group input[type="text"]{
            width: calc(40% - 10px);
        }
        .filter-container .filter-group label,
        .filter-container .price-group label,
        .filter-container .time-group label,
        .filter-container .location-group label,
        .filter-container .rating-group label {
            min-width: 150px; 
        }
        .rating-options {
            display: flex;
            gap: 1px;
            align-items: center;
        }
        .rating-options input[type="radio"]{
            margin-right: 5px;
        }
        .rating-options label{
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="website-title">網站名稱</div>
        <div class="menu">
            <a href="homepage.html">首頁</a>
            <a href="user_information.html">個人資料</a>
            <a href="#">會員專區</a>
        </div>
        <div class="search">
            <form action="searchpage.html" method="get">
                <button type="submit" class="search-button">請輸入關鍵字</button>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="form-container">
            <h2>個人資料</h2>
            <form>
                <div class="form-group">
                    <label for="email">電子郵件</label>
                    <input type="text" id="email">
                </div>
                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" id="name">
                </div>
                <div class="form-group">
                    <label for="phone">聯絡電話</label>
                    <input type="text" id="phone">
                </div>
                <div class="form-group">
                    <label for="password">原密碼</label>
                    <input type="password" id="password">
                </div>
                <div class="form-group">
                    <label for="new-password">新密碼</label>
                    <input type="password" id="new-password">
                </div>
                <div class="button-container">
                    <button type="submit" class="update-button">更新</button>
                </div>
            </form>
        </div>
        <div class="filter-container">
            <h2>預設篩選條件</h2>
            <div class="filter-group">
                <input type="checkbox" id="no-time-limit">
                <label for="no-time-limit">無用餐時間限制</label>
            </div>
            <div class="filter-group">
                <input type="checkbox" id="wifi">
                <label for="wifi">提供Wi-Fi</label>
            </div>
            <div class="filter-group">
                <input type="checkbox" id="power-outlet">
                <label for="power-outlet">提供插座</label>
            </div>
            <div class="filter-group price-group">
                <label for="price">價錢</label>
                <input type="text" id="price-min" placeholder="最小值">
                <span>~</span>
                <input type="text" id="price-max" placeholder="最大值">
                <span>元</span>
            </div>
            <div class="filter-group time-group">
                <label for="opening-hours">營業時間</label>
                <input type="text" id="opening-hours">
                <span>~</span>
                <input type="text" id="closing-hours">
            </div>
            <div class="filter-containerlocation-group">
                <label for="location">地區</label>
                <select id="location">
                    <option value="台北市">請選擇</option>
                    <option value="台北市">松山區</option>
                    <option value="台北市">信義區</option>
                    <option value="台北市">大安區</option>
                    <option value="台北市">中山區</option>
                    <option value="台北市">中正區</option>
                    <option value="台北市">大同區</option>
                    <option value="台北市">萬華區</option>
                    <option value="台北市">文山區</option>
                    <option value="台北市">南港區</option>
                    <option value="台北市">內湖區</option>
                    <option value="台北市">士林區</option>
                    <option value="台北市">北投區</option>
                </select>
            </div>
            <div class="filter-group rating-group">
                <label for="rating">網路評價</label>
                <div class="rating-options">
                    <label for="rating-1">
                        <input type="radio" id="rating-1" name="rating" value="1"> 1
                    </label>
                    <label for="rating-2">
                        <input type="radio" id="rating-2" name="rating" value="2"> 2
                    </label>
                    <label for="rating-3">
                        <input type="radio" id="rating-3" name="rating" value="3"> 3
                    </label>
                    <label for="rating-4">
                        <input type="radio" id="rating-4" name="rating" value="4"> 4
                    </label>
                    <label for="rating-5">
                        <input type="radio" id="rating-5" name="rating" value="5"> 5
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
