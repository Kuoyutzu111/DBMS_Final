<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>平台公告</title>
    <style>
        body {
            background-color: #FFFDD0; /* 浅黄色背景 */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            padding: 20px;
            background-color: #fb0505;
            text-align: center;
        }

        .website-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            display: inline-block;
        }

        .menu {
            display: inline-block;
            margin-left: 20px;
        }

        .menu a {
            margin: 0 10px;
            text-decoration: none;
            color: black;
        }

        .search {
            margin-top: 10px;
            display: inline-block;
        }

        .search input[type="text"] {
            padding: 5px;
            margin-right: 5px;
        }

        .search button {
            padding: 5px 10px;
            cursor: pointer;
        }

        .container {
            display: flex;
            padding: 20px;
        }

        .sidebar {
            width: 200px;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .sidebar h3 {
            margin-top: 0;
        }

        .sidebar a {
            display: block;
            padding: 10px 0;
            color: black;
            text-decoration: none;
        }

        .sidebar a.active {
            background-color: #ddd;
        }

        .content {
            flex: 1;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .announcement-form {
            margin-bottom: 20px;
        }

        .announcement-form textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            box-sizing: border-box;
        }

        .announcement-form button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            margin-top: 10px;
        }

        .announcement {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .announcement .actions button {
            margin-left: 10px;
            padding: 5px 10px;
            cursor: pointer;
            background-color: #f44336;
            color: white;
            border: none;
        }

        .announcement .actions button.edit {
            background-color: #4CAF50;
        }

        .footer {
            background-color: #f8f8f8;
            padding: 10px;
            text-align: center;
            border-top: 1px solid #ddd;
        }

        .footer a {
            text-decoration: none;
            color: #333;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="website-title">網站名稱</div>
        <div class="menu">
            <a href="homepage.html">首頁</a>
            <a href="user_information.html">個人資料</a>
            <a href="#">會員專區</a>
        </div>
        <div class="search">
            <input type="text" placeholder="請輸入關鍵字">
            <button>Q</button>
        </div>
    </div>
    <div class="container">
        <div class="sidebar">
            <h3>管理者</h3>
            <a href="manager_investigate.html">審核上傳店家</a>
            <a href="manager_collaboratelist.html">合作店家名單</a>
            <a href="manager_announcement.html" class="active">平台公告</a>
            <a href="manager_customerservice.html">客服回覆</a>
        </div>
        <div class="content">
            <div class="announcement-form">
                <textarea placeholder="輸入新公告"></textarea>
                <button>發布</button>
            </div>
            <div class="announcement">
                <div>已發布公告</div>
                <div class="actions">
                    <button class="edit">編輯</button>
                    <button>刪除</button>
                </div>
            </div>
            <div class="announcement">
                <div>已發布公告</div>
                <div class="actions">
                    <button class="edit">編輯</button>
                    <button>刪除</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="#">店家上傳</a> |
        <a href="#">支援</a> |
        <a href="#">關於我們</a>
    </div>
</body>
</html>
