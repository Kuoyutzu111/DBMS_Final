<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Settings</title>
    <style>
        body {
            background-color: #FFFDD0; /* Light yellow background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            padding: 20px;
            background-color: #fb0505;
            text-align: center;
        }

        .website-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .menu {
            display: inline-block;
        }

        .menu a {
            margin: 0 10px;
            text-decoration: none;
            color: black;
        }

        .search {
            margin-top: 10px;
        }

        .search input[type="text"] {
            padding: 5px;
            margin-right: 5px;
        }

        .search button {
            padding: 5px 10px;
            cursor: pointer;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        .keyword-input {
            margin-bottom: 20px;
        }

        .keyword-input input[type="text"] {
            width: 60%;
            padding: 10px;
            margin-bottom: 20px;
        }

        .filters {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .filter-group {
            text-align: left;
            width: 45%;
        }

        .filter-group label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .filter-group label input[type="checkbox"] {
            margin-right: 10px;
        }

        .price-group,
        .time-group,
        .location-group,
        .rating-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .price-group input[type="text"],
        .time-group input[type="text"],
        .location-group select,
        .rating-group input[type="text"] {
            width: calc(50% - 10px);
            padding: 5px;
            margin: 0 5px;
        }

        .actions {
            text-align: center;
            margin-top: 20px;
        }

        .actions button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        .actions button.clear {
            background-color: #f44336;
        }
        </style>
</head>
<body>
    <div class="navbar">
        <div class="website-title">網站名稱</div>
        <div class="menu">
            <a href="homepage.html">首頁</a>
            <a href="user_information.html">個人資料</a>
            <a href="#">會員專區</a>
        </div>
    </div>
    <div class="container">
        <div class="keyword-input">
            <label for="keyword">關鍵字輸入</label>
            <input type="text" id="keyword" placeholder="請輸入關鍵字">
        </div>
        <div class="filters">
            <div class="filter-group">
                <label>
                    <input type="checkbox" id="no-time-limit">
                    無用餐時間限制
                </label>
                <label>
                    <input type="checkbox" id="wifi">
                    提供Wi-Fi
                </label>
                <label>
                    <input type="checkbox" id="power-outlet">
                    提供插座
                </label>
            </div>
            <div class="filter-group">
                <div class="price-group">
                    <label for="price">價錢</label>
                    <input type="text" id="price" placeholder="300">
                    <span>元以下</span>
                </div>
                <div class="time-group">
                    <label for="opening-hours">營業時間</label>
                    <input type="text" id="opening-hours" placeholder="10:00">
                    <span>~</span>
                    <input type="text" id="closing-hours" placeholder="21:00">
                </div>
                <div class="location-group">
                    <label for="location">地區</label>
                    <select id="location">
                        <option value="台北市">請選擇</option>
                    <option value="台北市">松山區</option>
                    <option value="台北市">信義區</option>
                    <option value="台北市">大安區</option>
                    <option value="台北市">中山區</option>
                    <option value="台北市">中正區</option>
                    <option value="台北市">大同區</option>
                    <option value="台北市">萬華區</option>
                    <option value="台北市">文山區</option>
                    <option value="台北市">南港區</option>
                    <option value="台北市">內湖區</option>
                    <option value="台北市">士林區</option>
                    <option value="台北市">北投區</option>
                    </select>
                </div>
                <div class="rating-group">
                    <label for="rating">網路評價</label>
                    <input type="text" id="rating" placeholder="3.5">
                    <span>分以上</span>
                </div>
            </div>
        </div>
        <div class="actions">
            <button class="clear">全部清除</button>
            <button class="search">搜尋</button>
        </div>
    </div>
</body>
</html>
