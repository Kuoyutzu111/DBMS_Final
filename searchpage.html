<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <style>
        body {
            background-color: #FFFDD0; /* Light yellow background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            padding: 20px;
            background-color: #fb0505;
            text-align: center;
        }

        .website-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .menu {
            display: inline-block;
        }

        .menu a {
            margin: 0 10px;
            text-decoration: none;
            color: black;
        }

        .search {
            margin-top: 10px;
        }

        .search input[type="text"] {
            padding: 5px;
            margin-right: 5px;
        }

        .search button {
            padding: 5px 10px;
            cursor: pointer;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        .keyword-input {
            margin-bottom: 20px;
        }

        .keyword-input input[type="text"] {
            width: 60%;
            padding: 10px;
            margin-bottom: 20px;
        }

        .filter-container {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: left;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .filters {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            justify-content: space-between;
            flex: 1 1 100%;
            margin-bottom: 10px;
        }

        .filter-group label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .filter-group label input[type="checkbox"] {
            margin-right: 10px;
        }

        .price-time-location-rating {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .price-group,
        .time-group,
        .location-group,
        .rating-group {
            display: flex;
            align-items: center;
            margin-bottom: 7px;
            flex: 1 1 calc(50% - 5px);
        }

        .price-group input[type="text"],
        .time-group input[type="text"],
        .location-group select,
        .rating-group input[type="text"] {
            width: calc(50% - 10px);
            padding: 1px;
            margin: 0 5px;
        }

        .actions {
            text-align: center;
            margin-top: 20px;
        }

        .actions button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        .actions button.clear {
            background-color: #f44336;
        }

        .results {
            margin-top: 20px;
            text-align: left;
        }

        .grid-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .grid-item {
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: calc(33.333% - 20px);
            box-sizing: border-box;
            padding: 10px;
            position: relative;
        }

        .grid-item img {
            width: 100%;
            height: auto;
        }

        .grid-item .info {
            margin-top: 10px;
            text-align: center;
        }

        .grid-item .info .store-name {
            font-weight: bold;
        }

        .grid-item .info .location,
        .grid-item .info .address {
            color: gray;
        }

        .grid-item .heart {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
            color: gray;
        }

        .grid-item .heart.filled {
            color: red;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="website-title">網站名稱</div>
        <div class="menu">
            <a href="homepage.html">首頁</a>
            <a href="user_information.html">個人資料</a>
            <a href="#">會員專區</a>
        </div>
    </div>
    <div class="container">
        <div class="keyword-input">
            <label for="keyword">關鍵字輸入</label>
            <input type="text" id="keyword" placeholder="請輸入關鍵字">
        </div>
        <div class="filter-container">
            <div class="filters">
                <div class="filter-group">
                    <label>
                        <input type="checkbox" id="no-time-limit">
                        無用餐時間限制
                    </label>
                    <label>
                        <input type="checkbox" id="wifi">
                        提供Wi-Fi
                    </label>
                    <label>
                        <input type="checkbox" id="power-outlet">
                        提供插座
                    </label>
                </div>
                <div class="price-time-location-rating">
                    <div class="price-group">
                        <label for="price">價錢</label>
                        <input type="text" id="price" placeholder="300">
                        <span>元以下</span>
                    </div>
                    <div class="time-group">
                        <label for="opening-hours">營業時間</label>
                        <input type="text" id="opening-hours" placeholder="10:00">
                        <span>~</span>
                        <input type="text" id="closing-hours" placeholder="21:00">
                    </div>
                    <div class="location-group">
                        <label for="location">地區</label>
                        <select id="location">
                            <option value="請選擇">請選擇</option>
                            <option value="松山區">松山區</option>
                            <option value="信義區">信義區</option>
                            <option value="大安區">大安區</option>
                            <option value="中山區">中山區</option>
                            <option value="中正區">中正區</option>
                            <option value="大同區">大同區</option>
                            <option value="萬華區">萬華區</option>
                            <option value="文山區">文山區</option>
                            <option value="南港區">南港區</option>
                            <option value="內湖區">內湖區</option>
                            <option value="士林區">士林區</option>
                            <option value="北投區">北投區</option>
                        </select>
                    </div>
                    <div class="rating-group">
                        <label for="rating">網路評價</label>
                        <input type="text" id="rating" placeholder="3.5">
                        <span>分以上</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="actions">
            <button class="clear" onclick="clearForm()">全部清除</button>
            <button class="search" onclick="performSearch()">搜尋</button>
        </div>
        <div id="results" class="results"></div>
    </div>

    <script>
        function clearForm() {
            document.getElementById('keyword').value = '';
            document.getElementById('no-time-limit').checked = false;
            document.getElementById('wifi').checked = false;
            document.getElementById('power-outlet').checked = false;
            document.getElementById('price').value = '';
            document.getElementById('opening-hours').value = '';
            document.getElementById('closing-hours').value = '';
            document.getElementById('location').value = '請選擇';
            document.getElementById('rating').value = '';
        }

        function performSearch() {
            const keyword = document.getElementById('keyword').value;
            const noTimeLimit = document.getElementById('no-time-limit').checked ? 1 : 0;
            const wifi = document.getElementById('wifi').checked ? 1 : 0;
            const powerOutlet = document.getElementById('power-outlet').checked ? 1 : 0;
            const price = document.getElementById('price').value;
            const openingHours = document.getElementById('opening-hours').value;
            const closingHours = document.getElementById('closing-hours').value;
            const location = document.getElementById('location').value;
            const rating = document.getElementById('rating').value;

            const queryParams = new URLSearchParams({
                keyword: keyword,
                no_time_limit: noTimeLimit,
                wifi: wifi,
                power_outlet: powerOutlet,
                price: price,
                opening_hours: openingHours,
                closing_hours: closingHours,
                location: location,
                rating: rating,
            });

            fetch('search_resultpage.html?' + queryParams.toString())
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data, 'text/html');
                    const results = doc.querySelector('.grid-container');
                    document.getElementById('results').innerHTML = results ? results.outerHTML : '<p>找不到相關結果</p>';
                });
        }

        function toggleHeart(element) {
            element.classList.toggle('filled');
        }
    </script>
</body>
</html>
